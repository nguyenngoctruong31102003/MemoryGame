    <style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #C8C2E0;
    font-family: Arial, sans-serif;
}

/* Loading Element */
.loader {
    /* position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center; */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #C8C2E0; /* M√†u n·ªÅn ph√π h·ª£p */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
}

.loader.hidden {
    opacity: 0;
    visibility: hidden;
}

.truckWrapper {
    width: 200px;
    height: 100px;
    display: flex;
    flex-direction: column;
    position: relative;
    align-items: center;
    justify-content: flex-end;
    overflow-x: hidden;
}

/* truck upper body */
.truckBody {
    width: 130px;
    height: fit-content;
    margin-bottom: 6px;
    animation: motion 1s linear infinite;
}

/* truck suspension animation*/
@keyframes motion {
    0% {
        transform: translateY(0px);
    }

    50% {
        transform: translateY(3px);
    }

    100% {
        transform: translateY(0px);
    }
}

/* truck's tires */
.truckTires {
    width: 130px;
    height: fit-content;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0px 10px 0px 15px;
    position: absolute;
    bottom: 0;
}

.truckTires svg {
    width: 24px;
}

.road {
    width: 100%;
    height: 1.5px;
    background-color: #282828;
    position: relative;
    bottom: 0;
    align-self: flex-end;
    border-radius: 3px;
}

.road::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 100%;
    background-color: #282828;
    right: -50%;
    border-radius: 3px;
    animation: roadAnimation 1.4s linear infinite;
    border-left: 10px solid white;
}

.road::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 100%;
    background-color: #282828;
    right: -65%;
    border-radius: 3px;
    animation: roadAnimation 1.4s linear infinite;
    border-left: 4px solid white;
}

.lampPost {
    position: absolute;
    bottom: 0;
    right: -90%;
    height: 90px;
    animation: roadAnimation 1.4s linear infinite;
}

@keyframes roadAnimation {
    0% {
        transform: translateX(0px);
    }

    100% {
        transform: translateX(-350px);
    }
}
/* End Loading Element */

/* Waitting Screnn */
.start-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.8);
    color: rgb(132, 205, 198);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    z-index: 1000;
}

.start-screen button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 10px;
}

.game-container {
    display: grid;
    grid-gap: 10px;
}

.card {
    width: 100px;
    height: 100px;
    background-color: #9F2C57;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
    cursor: pointer;
    border-radius: 10px;
}

.flipped {
    background-color: #2ecc71;
}

.matched {
    background-color: #9594B4;
    cursor: default;
}

.scoreboard {
    margin-bottom: 20px;
    font-size: 20px;
}

#nextStep, #playAgain, #highScores {
    display: none;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    font-size: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

@media screen and (max-width: 768px) {
    .game-container {

    <script>
// preloader
window.addEventListener("load", () => {
    const loader = document.querySelector(".loader");

    // Th√™m hi·ªáu ·ª©ng m·ªù d·∫ßn tr∆∞·ªõc khi ·∫©n
    loader.style.transition = "opacity 0.5s ease-out";
    loader.style.opacity = "0";

    // ƒê·ª£i hi·ªáu ·ª©ng ho√†n t·∫•t r·ªìi ·∫©n lu√¥n loader
    setTimeout(() => {
        loader.style.display = "none";
    }, 500);
});

const levels = [
  { rows: 2, cols: 3, time: 10 },
  { rows: 3, cols: 4, time: 25 },
  { rows: 4, cols: 4, time: 35 },
  { rows: 4, cols: 5, time: 45 },
  { rows: 5, cols: 6, time: 60 },
  { rows: 6, cols: 6, time: 75 },
  { rows: 6, cols: 7, time: 90 },
];
let emojis = [
  "üçé",
  "üçå",
  "üçá",
  "üçâ",
  "üçì",
  "üçí",
  "ü•ù",
  "üçç",
  "üçä",
  "üçã",
  "ü••",
  "üçë",
  "ü•≠",
  "üçà",
  "üçè",
];
let currentLevel = 0,
  score = 0,
  matchedPairs = 0;
let cards,
  firstCard,
  secondCard,
  lockBoard = false;
let timeLeft, timerInterval;
let highScores = JSON.parse(localStorage.getItem("highScores")) || [0, 0, 0];
let isPaused = false;
let gameStarted = false; // Tr√≤ ch∆°i ch∆∞a b·∫Øt ƒë·∫ßu
let gameOver = false;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

// Popup Message
function showPopup(message, persistent = false) {
  const popup = document.getElementById("popup");
  popup.innerHTML = message;

  if (persistent) {
    popup.innerHTML += `<br><button onclick="closePopup()" style="margin-top:10px; padding:5px 10px; font-size:16px;">ƒê√≥ng</button>`;
  }

  popup.style.display = "block";

  if (!persistent) {
    setTimeout(() => {
      popup.style.display = "none";
    }, 5000);
  }
}

function closePopup() {
  document.getElementById("popup").style.display = "none";

  if (!gameOver) {
    isPaused = false;
    startTimer();
  }
}

document.getElementById("startGameButton").addEventListener("click", function () {
  document.getElementById("startScreen").style.display = "none"; // ·∫®n m√†n h√¨nh ch·ªù
  gameStarted = true; // ƒê√°nh d·∫•u game ƒë√£ b·∫Øt ƒë·∫ßu
  startGame(); // B·∫Øt ƒë·∫ßu tr√≤ ch∆°i
  startTimer(); // B·∫Øt ƒë·∫ßu ƒë·∫øm th·ªùi gian ngay sau khi nh·∫•n "B·∫Øt ƒë·∫ßu"
});

function startGame() {
  gameStarted = true;
  startTimer();
}

function createBoard() {
  const gameBoard = document.getElementById("gameBoard");
  gameBoard.innerHTML = "";

  document.getElementById("nextStep").style.display = "none";
  document.getElementById("playAgain").style.display = "none";
  document.getElementById("highScores").style.display = "block";

  let level = levels[currentLevel];
  let screenWidth = window.innerWidth;
  let cardSize =
    screenWidth < 768 ? Math.floor(screenWidth / level.cols) - 10 : 100;

  gameBoard.style.gridTemplateColumns = `repeat(${level.cols}, ${cardSize}px)`;

  let pairs = (level.rows * level.cols) / 2;
  cards = shuffle([...emojis.slice(0, pairs), ...emojis.slice(0, pairs)]);

  cards.forEach((emoji, index) => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.emoji = emoji;
    card.dataset.index = index;
    card.style.width = `${cardSize}px`;
    card.style.height = `${cardSize}px`;
    card.style.fontSize = `${cardSize / 3}px`;
    card.addEventListener("click", flipCard);
    gameBoard.appendChild(card);
  });

  timeLeft = level.time;
  document.getElementById("timer").textContent = timeLeft;
  startTimer();
}

function flipCard() {
  if (
    lockBoard ||
    gameOver ||
    isPaused ||
    this.classList.contains("flipped") ||
    this.classList.contains("matched")
  )
    return;

  this.classList.add("flipped");
  this.textContent = this.dataset.emoji;

  if (!firstCard) {
    firstCard = this;
    return;
  }

  secondCard = this;
  lockBoard = true;
  checkMatch();
}

// H√†m ki·ªÉm tra m·∫∑t th·∫ª
function checkMatch() {
  if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
    firstCard.classList.add("matched");
    secondCard.classList.add("matched");
    score++;
    matchedPairs++;
    document.getElementById("score").textContent = score;

    if (matchedPairs === cards.length / 2) {
      clearInterval(timerInterval); // D·ª´ng th·ªùi gian khi ho√†n th√†nh v√≤ng ch∆°i
      updateHighScores(); // C·∫≠p nh·∫≠t ƒëi·ªÉm s·ªë
      setTimeout(
        () => (document.getElementById("nextStep").style.display = "block"),
        1000
      );
    }
    resetBoard();
  } else {
    setTimeout(() => {
      firstCard.classList.remove("flipped");
      secondCard.classList.remove("flipped");
      firstCard.textContent = "";
      secondCard.textContent = "";
      resetBoard();
    }, 500);
  }
}

function resetBoard() {
  firstCard = null;
  secondCard = null;
  lockBoard = false;
}

function startTimer() {
  if (!gameStarted || gameOver) return;

  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      gameOver = true; // ƒê√°nh d·∫•u tr√≤ ch∆°i k·∫øt th√∫c, ch·∫∑n l·∫≠t th·∫ª
      updateHighScores(); // C·∫≠p nh·∫≠t ƒëi·ªÉm s·ªë
      setTimeout(() => {
        showPopup(`B·∫°n d·ªü qu√° √®! [GOODLUCK TO YOU] <br>ƒêi·ªÉm c·ªßa b·∫°n: ${score}`);
      }, 1000);
      setTimeout(() => {
        document.getElementById("playAgain").style.display = "block";
      }, 6000);
    }
  }, 1000);
}

function updateHighScores() {
  let newScore = score;
  let newHighScores = [...highScores];

  // Ki·ªÉm tra n·∫øu ƒëi·ªÉm m·ªõi ƒë·ªß ƒë·ªÉ n·∫±m trong Top 3
  if (newScore > newHighScores[2]) {
    newHighScores.push(newScore); // Th√™m ƒëi·ªÉm m·ªõi v√†o danh s√°ch
    newHighScores.sort((a, b) => b - a); // S·∫Øp x·∫øp gi·∫£m d·∫ßn
    newHighScores = newHighScores.slice(0, 3); // Gi·ªØ l·∫°i 3 gi√° tr·ªã cao nh·∫•t
  }
  highScores = newHighScores;
  localStorage.setItem("highScores", JSON.stringify(highScores));
}

function showHighScores() {
  isPaused = true; // T·∫°m d·ª´ng th·ªùi gian
  clearInterval(timerInterval); // D·ª´ng ƒë·∫øm th·ªùi gian

  showPopup(
    `üèÜ Top ƒëi·ªÉm cao nh·∫•t üèÜ<br>
                    üî• Top 1: ${highScores[0]} ƒëi·ªÉm<br>
                    üí• Top 2: ${highScores[1]} ƒëi·ªÉm<br>
                    üöÄ Top 3: ${highScores[2]} ƒëi·ªÉm`,
    true // Popup s·∫Ω kh√¥ng t·ª± ƒë√≥ng
  );
}

function resetGame() {
  score = 0;
  document.getElementById("score").textContent = score;
  currentLevel = 0;
  matchedPairs = 0;
  gameOver = false;
  gameStarted = true; // ƒê·∫£m b·∫£o khi ch∆°i l·∫°i, game v·∫´n ti·∫øp t·ª•c m√† kh√¥ng hi·ªán m√†n h√¨nh ch·ªù
  createBoard(); // T·∫°o l·∫°i b√†n ch∆°i
  startTimer(); // ƒê·∫£m b·∫£o b·ªô ƒë·∫øm th·ªùi gian ch·∫°y l·∫°i
}

function nextLevel() {
  currentLevel++;
  if (currentLevel >= levels.length) {
    showPopup("Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh t·∫•t c·∫£ c√°c v√≤ng.");
    setTimeout(resetGame, 2000);
  } else {
    matchedPairs = 0;
    createBoard();
  }
}

createBoard();

    </script>
